#
# Should use thread pool to handle events?
#--------------------
# Disable may causes event processing pipeline delaying or blocked if events is excessive.
#
# Only recommend disable if cpus cores lower than 2.
#--------------------
# Approvals values:
# [true, false]
#--------------------
# Default is:
# event.threadpool.enable=true
event.threadpool.enable=true

#
# Should use thread pool to handle task?
#--------------------
# Disable may causes event processing pipeline delaying or blocked if tasks is excessive.
#
# Only recommend disable if cpus cores lower than 2.
#--------------------
# Approvals values:
# [true, false]
#--------------------
# Default is:
# task.threadpool.enable=true
task.threadpool.enable=true

#
# Should use thread pool to handle echo?
#--------------------
# Disable may causes event processing pipeline delaying or blocked if packet echos is excessive.
#
# Only recommend disable if cpus cores lower than 2.
#--------------------
# Approvals values:
# [true, false]
#--------------------
# Default is:
# echo.threadpool.enable=true
echo.threadpool.enable=true

#
# Should use which type transporter?
#--------------------
# This option usually is 'epoll', for Linux native transport.
# The windows is unable to use epoll, but server will auto switch to nio.
#
# So recommend keep it to 'epoll'.
#--------------------
# Approvals values:
# [epoll, nio]
#--------------------
# Default is:
# transport.type=epoll
transport.type=epoll

#
# Should use which port for running apricot server?
#--------------------
# This option setting the which port are server is running on.
#
# No recommends.
#--------------------
# Default is:
# server.port=1145
server.port=1145
